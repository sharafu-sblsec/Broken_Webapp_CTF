<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Info Admin</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Playfair+Display:wght@700&family=Great+Vibes&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="/static/css/viewuser.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/viewuser.css') }}">

  
</head>
<body>

  <div class="title-box">
    
  <img src="/static/adminlogo.png" alt="logo" class="logo">
  </div>

  
  <div class="info-box">
    <div class="info-title">
      <img src="/static/banklogo.PNG" alt="poochaBANK Logo">
      User Information</div>

    <div class="user-info">
      <p><span>Full Name:</span> {{ user.fullname }}</p>
      <p><span>Username:</span> {{ user.username }}</p>
      <p><span>Account Number:</span> {{ user.account_number }}</p>
      <p><span>Balance:</span> ${{ "%.2f" | format(user.balance) }}</p>
    </div>

    <div class="btn-group">
      <a href="/admin/add-money/{{ user.id }}" class="btn btn-outline-secondary btn-back">Add Money</a>
      <a href="/admin/delete-user/{{ user.id }}" class="btn btn-outline-secondary btn-back-red">Delete Account</a>
      <a href="/admin?id=1" class="btn btn-outline-secondary btn-back-normal">Back to Admin Dashboard</a>
    </div>
    
    <div class="text-center mt-2">
  <small class="text-muted">&copy; 2025 sharafu@apt2002. All rights reserved.</small>
</div>


  </div>



</body>
</html>
