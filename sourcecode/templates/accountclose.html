<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Closure Request</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Playfair+Display:wght@700&family=Great+Vibes&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="/static/css/accountclose.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/accountclose.css') }}">
  
</head>
<body>

  <div class="title-box">
    
  <img src="/static/adminlogo.png" alt="logo" class="logo">
  </div>

  <div class="closure-box">
    <h4><img src="/static/banklogo.PNG" alt="Logo" width="40" /> Account Closure Request</h4>

    <p><span class="info-label">Full Name:</span> {{ fullname }}</p>
    <p><span class="info-label">Account Number:</span> {{ account_number }}</p>
    <hr>
    <p class="text-danger fw-semibold">
       {{ fullname }} has requested to close their account.
    </p>

    <div class="button-row">
      <a href="/admin/delete-user/{{ user_id }}" class="btn btn-outline-secondary btn-back-red">Delete Account</a>
      <a href="/admin?id=1" class="btn btn-outline-secondary btn-back-normal">Back to Admin Dashboard</a>
    </div>
    <div class="text-center mt-4">
  <small class="text-muted">&copy; 2025 sharafu@apt2002. All rights reserved.</small>
</div>
  </div>



<script src="{{ url_for('static', filename='js/accountclose_confirm.js') }}"></script>

</body>
</html>
