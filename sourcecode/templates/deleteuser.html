<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delete User Admin</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
 
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Playfair+Display:wght@700&family=Great+Vibes&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="/static/css/delete.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/delete.css') }}">

</head>
<body>
  <div class="title-box">
    
  <img src="/static/adminlogo.png" alt="logo" class="logo">
  </div>

  
  <div class="form-box">
    <div class="form-title"><img src="/static/banklogo.PNG" alt="Logo" width="40" />Delete User Account</div>

    <div class="user-details">
      <p><span>Full Name:</span> {{ user.fullname }}</p>
      <p><span>Account Number:</span> {{ user.account_number }}</p>
    </div>

    <form id="deleteUserForm" method="POST" action="/admin/delete-user/{{ user.id }}">
      <div class="btn-group">
        <button type="submit" class="btn btn-outline-secondary btn-back-red">Delete Account</button>
        <a href="/admin/user/{{ user.id }}" class="btn btn-outline-secondary btn-back-normal">Back to User Dashboard</a>
      </div>
    </form>
    <div class="text-center mt-4">
    <small class="text-muted">&copy;2025 sharafu@apt2002. All rights reserved.</small>
  </div>
  </div>
  
  <script>
  window.userDeleted = {{ 'true' if deleted else 'false' }};
  </script>
  <script src="{{ url_for('static', filename='js/delete_user.js') }}"></script>
 

</body>
</html>
